/* 
 * CenLa Innovations - Hero Background SVG
 * Created: May 28, 2025
 * 
 * This SVG creates a subtle tech pattern with Louisiana state outline integration
 * for use as the hero section background.
 */

<svg width="1440" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Grid Pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1A4B84" stroke-width="0.5" stroke-opacity="0.1"/>
    </pattern>
    
    <!-- Circuit Elements -->
    <pattern id="circuits" width="200" height="200" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="2" fill="#00B2A9" fill-opacity="0.2"/>
      <circle cx="190" cy="190" r="2" fill="#00B2A9" fill-opacity="0.2"/>
      <circle cx="190" cy="10" r="2" fill="#00B2A9" fill-opacity="0.2"/>
      <circle cx="10" cy="190" r="2" fill="#00B2A9" fill-opacity="0.2"/>
      <circle cx="100" cy="100" r="3" fill="#F2A900" fill-opacity="0.3"/>
      
      <path d="M 10 10 L 50 50 L 100 50 L 100 100" fill="none" stroke="#00B2A9" stroke-width="1" stroke-opacity="0.2"/>
      <path d="M 190 10 L 150 50 L 100 50" fill="none" stroke="#00B2A9" stroke-width="1" stroke-opacity="0.2"/>
      <path d="M 190 190 L 150 150 L 100 150 L 100 100" fill="none" stroke="#00B2A9" stroke-width="1" stroke-opacity="0.2"/>
      <path d="M 10 190 L 50 150 L 100 150" fill="none" stroke="#00B2A9" stroke-width="1" stroke-opacity="0.2"/>
    </pattern>
    
    <!-- Louisiana State Outline -->
    <path id="louisiana" d="M120,20 C100,30 90,50 85,70 C80,90 70,100 60,110 C50,120 40,130 30,150 C20,170 10,190 15,210 C20,230 30,240 50,245 C70,250 90,245 110,240 C130,235 150,230 170,235 C190,240 210,250 230,245 C250,240 260,220 265,200 C270,180 275,160 270,140 C265,120 255,110 240,100 C225,90 210,85 200,70 C190,55 180,40 160,30 C140,20 130,15 120,20 Z" />
  </defs>
  
  <!-- Base Rectangle with Grid -->
  <rect width="100%" height="100%" fill="url(#grid)" />
  
  <!-- Circuit Pattern -->
  <rect width="100%" height="100%" fill="url(#circuits)" />
  
  <!-- Louisiana State Outline - Positioned in the background -->
  <use href="#louisiana" x="900" y="150" fill="none" stroke="#1A4B84" stroke-width="2" stroke-opacity="0.1" transform="scale(0.8)" />
  
  <!-- Accent Elements -->
  <circle cx="300" cy="150" r="5" fill="#F2A900" fill-opacity="0.3" />
  <circle cx="1100" cy="400" r="5" fill="#F2A900" fill-opacity="0.3" />
  <circle cx="700" cy="250" r="8" fill="#F2A900" fill-opacity="0.2" />
  
  <!-- Additional Circuit Lines -->
  <path d="M 200 100 L 400 300 L 600 200" fill="none" stroke="#00B2A9" stroke-width="1.5" stroke-opacity="0.1" />
  <path d="M 1000 400 L 800 200 L 600 300" fill="none" stroke="#00B2A9" stroke-width="1.5" stroke-opacity="0.1" />
  <path d="M 300 500 L 500 300 L 700 400" fill="none" stroke="#00B2A9" stroke-width="1.5" stroke-opacity="0.1" />
  <path d="M 1200 100 L 1000 300 L 800 100" fill="none" stroke="#00B2A9" stroke-width="1.5" stroke-opacity="0.1" />
</svg>
